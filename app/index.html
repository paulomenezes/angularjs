<!DOCTYPE html>
<html lang="en" ng-app="angularTest">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <script src="../node_modules/angular/angular.js"></script>
  <script src="./js/app.js"></script>
</head>

<body ng-controller="TesteController">
  <h1>{{title}}</h1>

  <form ng-submit="addDestination()">
    <label>City</label>
    <input type="text" ng-model="newDestination.city" />

    <label>Country</label>
    <input type="text" ng-model="newDestination.country" />

    <button type="submit">Save</button>
  </form>

  <h1>Destinations:</h1>
  <ul>
    <li ng-repeat="d in destinations">
      {{d.city}} | {{d.country}}
    </li>
  </ul>
</body>

</html>
